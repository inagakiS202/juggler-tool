<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ジャグラー設定判別ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>🎰 ジャグラー設定判別</h1>
        </header>

        <main>
            <!-- 機種選択 -->
            <section class="card">
                <h2>機種選択</h2>
                <select id="machineType" class="input-field">
                    <option value="myJuggler5">マイジャグラーV</option>
                    <option value="goGo5">ゴーゴージャグラー3</option>
                    <option value="happy">ハッピージャグラーV III</option>
                </select>
            </section>

            <!-- データ入力 -->
            <section class="card">
                <h2>データ入力</h2>

                <div class="input-group">
                    <label for="totalGames">総ゲーム数</label>
                    <div class="number-input-wrapper">
                        <button class="increment-btn minus" onclick="decrementValue('totalGames', 1)">−</button>
                        <input type="number" id="totalGames" class="input-field" placeholder="0" min="0" value="0">
                        <button class="increment-btn" onclick="incrementValue('totalGames', 1)">＋</button>
                    </div>
                    <div class="quick-add-buttons">
                        <button class="quick-add-btn" onclick="addValue('totalGames', 10)">+10</button>
                        <button class="quick-add-btn" onclick="addValue('totalGames', 50)">+50</button>
                        <button class="quick-add-btn" onclick="addValue('totalGames', 100)">+100</button>
                        <button class="quick-add-btn" onclick="addValue('totalGames', 500)">+500</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="bigCount">BIG回数</label>
                    <div class="number-input-wrapper">
                        <button class="increment-btn minus" onclick="decrementValue('bigCount', 1)">−</button>
                        <input type="number" id="bigCount" class="input-field" placeholder="0" min="0" value="0">
                        <button class="increment-btn" onclick="incrementValue('bigCount', 1)">＋</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="regCount">REG回数</label>
                    <div class="number-input-wrapper">
                        <button class="increment-btn minus" onclick="decrementValue('regCount', 1)">−</button>
                        <input type="number" id="regCount" class="input-field" placeholder="0" min="0" value="0">
                        <button class="increment-btn" onclick="incrementValue('regCount', 1)">＋</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="grapeCount">ぶどう回数（オプション）</label>
                    <div class="number-input-wrapper">
                        <button class="increment-btn minus" onclick="decrementValue('grapeCount', 1)">−</button>
                        <input type="number" id="grapeCount" class="input-field" placeholder="0" min="0" value="0">
                        <button class="increment-btn" onclick="incrementValue('grapeCount', 1)">＋</button>
                    </div>
                    <div class="quick-add-buttons">
                        <button class="quick-add-btn" onclick="addValue('grapeCount', 10)">+10</button>
                        <button class="quick-add-btn" onclick="addValue('grapeCount', 50)">+50</button>
                        <button class="quick-add-btn" onclick="addValue('grapeCount', 100)">+100</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="cherryCount">チェリー回数（オプション）</label>
                    <div class="number-input-wrapper">
                        <button class="increment-btn minus" onclick="decrementValue('cherryCount', 1)">−</button>
                        <input type="number" id="cherryCount" class="input-field" placeholder="0" min="0" value="0">
                        <button class="increment-btn" onclick="incrementValue('cherryCount', 1)">＋</button>
                    </div>
                </div>
            </section>

            <!-- 収支入力 -->
            <section class="card">
                <h2>💰 収支計算（オプション）</h2>

                <div class="input-group">
                    <label for="investmentCoins">投資枚数</label>
                    <div class="number-input-wrapper">
                        <button class="increment-btn minus" onclick="decrementValue('investmentCoins', 1)">−</button>
                        <input type="number" id="investmentCoins" class="input-field" placeholder="0" min="0" value="0">
                        <button class="increment-btn" onclick="incrementValue('investmentCoins', 1)">＋</button>
                    </div>
                    <div class="quick-add-buttons">
                        <button class="quick-add-btn" onclick="addValue('investmentCoins', 100)">+100</button>
                        <button class="quick-add-btn" onclick="addValue('investmentCoins', 500)">+500</button>
                        <button class="quick-add-btn" onclick="addValue('investmentCoins', 1000)">+1000</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="recoveryCoins">回収枚数</label>
                    <div class="number-input-wrapper">
                        <button class="increment-btn minus" onclick="decrementValue('recoveryCoins', 1)">−</button>
                        <input type="number" id="recoveryCoins" class="input-field" placeholder="0" min="0" value="0">
                        <button class="increment-btn" onclick="incrementValue('recoveryCoins', 1)">＋</button>
                    </div>
                    <div class="quick-add-buttons">
                        <button class="quick-add-btn" onclick="addValue('recoveryCoins', 100)">+100</button>
                        <button class="quick-add-btn" onclick="addValue('recoveryCoins', 500)">+500</button>
                        <button class="quick-add-btn" onclick="addValue('recoveryCoins', 1000)">+1000</button>
                    </div>
                </div>
            </section>

            <!-- ボタン -->
            <section class="button-group">
                <button id="calculateBtn" class="btn btn-primary">設定を判別</button>
                <button id="resetBtn" class="btn btn-secondary">リセット</button>
            </section>

            <!-- 結果表示 -->
            <section id="resultSection" class="card" style="display: none;">
                <h2>判別結果</h2>

                <div class="result-summary">
                    <div class="stat-box">
                        <div class="stat-label">ボーナス合算</div>
                        <div class="stat-value" id="bonusRate">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">BIG確率</div>
                        <div class="stat-value" id="bigRate">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">REG確率</div>
                        <div class="stat-value" id="regRate">-</div>
                    </div>
                </div>

                <div id="grapeResult" class="stat-row" style="display: none;">
                    <span class="stat-label">ぶどう確率:</span>
                    <span class="stat-value" id="grapeRate">-</span>
                </div>

                <div id="cherryResult" class="stat-row" style="display: none;">
                    <span class="stat-label">チェリー確率:</span>
                    <span class="stat-value" id="cherryRate">-</span>
                </div>

                <div id="profitSection" style="display: none; margin-top: 16px;">
                    <h3>収支結果</h3>
                    <div class="profit-summary">
                        <div class="profit-box">
                            <div class="profit-label">投資</div>
                            <div class="profit-value" id="investmentDisplay">-</div>
                        </div>
                        <div class="profit-box">
                            <div class="profit-label">回収</div>
                            <div class="profit-value" id="recoveryDisplay">-</div>
                        </div>
                        <div class="profit-box profit-result" id="profitBox">
                            <div class="profit-label">収支</div>
                            <div class="profit-value" id="profitDisplay">-</div>
                        </div>
                    </div>
                    <div class="profit-details">
                        <div class="profit-detail-row">
                            <span>機械割:</span>
                            <span id="payoutRate">-</span>
                        </div>
                        <div class="profit-detail-row">
                            <span>円換算 (20円/枚):</span>
                            <span id="profitYen">-</span>
                        </div>
                    </div>
                </div>

                <h3>設定推測</h3>
                <div id="settingGraph" class="setting-graph"></div>

                <div class="recommendation">
                    <strong>推奨設定:</strong> <span id="recommendedSetting">-</span>
                </div>
            </section>

            <!-- データ履歴 -->
            <section class="card">
                <h2>データ履歴</h2>
                <button id="saveDataBtn" class="btn btn-secondary">現在のデータを保存</button>
                <div id="historyList" class="history-list"></div>
            </section>
        </main>

        <footer>
            <p>※このツールは参考情報です。実際の設定を保証するものではありません。</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
